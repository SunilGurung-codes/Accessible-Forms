<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Sunil Gurung">
	<title>Accessible Forms</title>
	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
	<a href="#main-content" id="skipLink">Skip to main content</a>
	<header>
		<h1>Form Activity - GIT414</h1>
		<nav>
			<h2 class="sr-only">Site Navigation</h2>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Shop</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>
	<div id="particleBackground"></div>
	<main id="main-content">
		<article>
			<h2>Coding Semantic and Accessible Forms!</h2>
            <form action="https://wp.zybooks.com/form-viewer.php" method="post">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="fname">First Name<span class="required"> *</span></label>
                    <input id="fname" type="text" name="firstname" autocomplete="given-name" required>
            
                    <label for="lname">Last Name<span class="required"> *</span></label>
                    <input id="lname" type="text" name="lastname" autocomplete="family-name" required>
            
                    <label for="email">Email Address<span class="required"> *</span></label>
                    <input id="email" type="email"name="email" autocomplete="email" required>
            
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="tel" name="phone" autocomplete="given-name">
                </fieldset>
            
                <fieldset>
                    <legend>Preferred Contact Method<span class="required"> *</span></legend>
                    <input type="radio" id="email-contact" name="contact-method" value="email" required>
                    <label for="email-contact">Email</label>
            
                    <input type="radio" id="phone-contact" name="contact-method" value="phone" required>
                    <label for="phone-contact">Phone</label>
                </fieldset>
            
                <label for="state">State of Residence<span class="required"> *</span></label>
                <select id="state" name="state" autocomplete="address-level1" required>
                    <option value="" disabled selected>Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
                <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" required>
                <label for="accept_agbs">I accept the terms and conditions<span class="required"> *</span></label>

                <input type="submit" value="Submit">
            </form>
		</article>
	</main>

	</footer>
</body>
</html>
